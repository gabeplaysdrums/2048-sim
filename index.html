<!DOCTYPE html>
<html>
  <head>
    <title>2048 simulator</title>
    <link rel="stylesheet" href="css/game.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <style type="text/css">

    .game.best {
        background-color: yellow;
    }

    </style>
    <script type="text/javascript">

    var results = {};

    $(function() {

        function PlayerStats()
        {
            var self = this;
            var data = [];

            this.report = function(score) {
                data.push(score);
                data.sort(function(a, b) { return a - b; });
            }

            this.min = function() {
                return (data.length > 0) ? data[0] : null;
            };

            this.max = function() {
                return (data.length > 0) ? data[data.length - 1] : null;
            };

            this.median = function() {

                if (data.length === 0)
                {
                    return null;
                }

                var i = Math.floor(data.length / 2);

                if (data.length % 2 === 0)
                {
                    return (data[i] + data[i + 1]) / 2;
                }

                return data[i];
            };

            this.mean = function() {

                var sum = 0;

                for (var i=0; i < data.length; i++)
                {
                    sum += data[i];
                }

                return sum / data.length;
            };

            this.count = function() {
                return data.length;
            };
        }

        for (var i=0; i < 36; i++)
        {
            var player = (function() {
                
                if (i < 6)
                    return new RandomPlayer();
                else if (i < 21)
                    return new PrecedencePlayer();
                else
                    return new PrimaryDirectionPlayer();

            })(i);

            var game = new GameEngine(player.name());
            game.elem().prop("player", player);
            $("#games").append(game.elem());
        }

        function tick()
        {
            var best = null;

            $.each($(".game"), function(i, elem) {

                var stats = results[elem.player.name()];

                if (stats && stats.count() >= 500)
                {
                    return true;
                }

                if (elem.engine.state().completed())
                {
                    var name = elem.player.name();

                    if (!results[name])
                    {
                        results[name] = new PlayerStats();
                    }

                    results[name].report(elem.engine.state().score());
                    elem.engine.reset();
                    elem.player.reset();
                }
                else
                {
                    var dir = elem.player.chooseMove(elem.engine.state());
    
                    if (dir)
                    {
                        elem.engine.applyMove(dir);
                    }
    
                    if (!best || elem.engine.state().score() > best.engine.state().score())
                    {
                        best = elem;
                    }
                }

            });

            $(".game").removeClass("best");
            $(best).addClass("best");
        }

        window.setInterval(tick, 50);
        //$(window).click(tick);

    });

    </script>
  </head>
  <body>
    <div id="games">
    </div>
    <script id="game-template" type="text/x-jsrender">
      <div class="game">
        <div class="stats">
          <div class="label"></div>
          <div>moves: <span class="move-count">?</span></div>
          <div>max value: <span class="max-value">?</span></div>
          <div>sum values: <span class="sum-values">?</span></div>
          <div>score: <span class="score">?</span></div>
        </div>
        <table>
          <tr>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
          </tr>
        </table>
      </div>
    </script>
  </body>
</html>
